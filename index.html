<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Novo Projeto</title>
</head>
<body class="container bg-primary">
    <h1 class="mt-3 mb-3">Cadastro</h1>
    <form>
        <label for="nome">Nome :</label>
        <input class="form-control" type="text" name="nome" id="nome" required>
        <br>
        <label for="email">E-mail :</label>
        <input class="form-control" type="email" name="email" id="email" required>
        <br>
        <label for="senha">Senha :</label>
        <input class="form-control" type="password" name="senha" id="senha" required>
        <br>
        <label for="confirma_senha">Confirmar Senha :</label>
        <input class="form-control" type="password" name="confirma_senha" id="confirma_senha" required>
        <br>
        <button onclick="cadastrar()" class="btn btn-success" type="submit">Cadastrar</button>
    </form>

    <script>
        function cadastrar(){
            alert('Cadastrado com sucesso!');
        }
    </script>
</body>
</html>
